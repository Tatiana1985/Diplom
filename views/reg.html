<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
			integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" href="logoZamok.png">
		<link
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
			rel="stylesheet"
		/>
		<title>Вход/Авторизация</title>
		<link rel="stylesheet" href="/static/css/reg.css">
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark nav-theme">
				<a class="navbar-brand" href="logoTort.jpg"><img src="logoTort.jpg" alt="" width="50px"/></a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Переключатель навигации"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="/">Главная <span class="sr-only">(текущая)</span></a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="/reg">Вход/Авторизация</a>
						</li>
					</ul>
					<form class="form-inline my-2 my-lg-0">
						<input
							class="form-control mr-sm-2"
							type="search"
							placeholder="Поиск"
							aria-label="Поиск"
						/>
						<button class="btn btn-info my-2 my-sm-0" type="submit">Найти</button>
					</form>
				</div>
			</nav>
		</header>
		<div class="container mt-5" >
				<h1 class="text-info text-center mb-5">Авторизация</h1>
				<div class="col-md-5 mx-auto">
					<form name="registerForm">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<span class="material-symbols-outlined"> mail </span>
								</div>
							</div>
							<input type="email" class="form-control" placeholder="Email" required name="email" />
						</div>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<span class="material-symbols-outlined"> lock </span>
								</div>
							</div>
							<input type="password" class="form-control" placeholder="Пароль" required name="pass" />
						</div>

						<div class="form-check mb-3"></div>
						<input type="submit" id="submit" class="form-control btn btn-info" value="Войти" />
					</form>
					<div id="wrongUser">Вы ввели неверный email или пароль, попробуйте снова</div>
				</div>
			</div>
		</div>


		<script
			src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
			crossorigin="anonymous"
		></script>
		<script src="/static/scripts/reg.js"></script>
	</body>
</html>
